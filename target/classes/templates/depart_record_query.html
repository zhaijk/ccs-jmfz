<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:score="http://thymeleafexamples">
<head>
  <meta charset="utf-8">
  <title>部门发放指标查询</title>
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="css/ionicons.min.css">
  <link rel="stylesheet" href="css/bootstrap-table.min.css">  
  <!-- DataTables -->
  <link rel="stylesheet" href="css/dataTables.bootstrap.min.css">  
  <link rel="stylesheet" href="css/buttons.bootstrap.min.css">
  <link rel="stylesheet" href="css/select.bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="css/AdminLTE.min.css"> 
  <link rel="stylesheet" href="css/skins/skin-blue.min.css">

  <link href="css/bootstrap-editable.css" rel="stylesheet" />
  
  <!-- jQuery 3 -->
  <script src="js/jquery.min.js"></script>
  <!-- Bootstrap 3.3.7 -->
  <script src="js/bootstrap.min.js"></script>

  <!-- <script src="js/bootstrap-table-editable.min.js"></script> -->
  <script src="js/bootstrap-editable.js"></script>
  <script src="js/bootstrap-table.min.js"></script>
<script src="js/bootstrap-table-editable.min.js"></script>
<!-- DataTables -->
<script src="js/jquery.dataTables.min.js"></script>
<script src="js/dataTables.bootstrap.min.js"></script>

<script src="js/dataTables.buttons.min.js"></script>
<script src="js/buttons.bootstrap.min.js"></script>
<script src="js/dataTables.select.min.js"></script>

<script src="js/adminlte.min.js"></script>

<!-- SlimScroll -->
<script src="js/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="js/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="js/adminlte.min.js"></script>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>

 /*  editable-table-cell{
	  //background-color: yellow;
	 
	  "data-type": "text";
	  //"data-title": "用户名";
  } */

  	width: 10px;
  } */
    .box-title{
        position:relative;
  	    left:10px;
  	    top:8px;
    }
</style>
</head>
<body>	
<div class="box">
    <div class="box-header with-border">
    <div class="row">
			<div class="col-md-2">
				<div class="box-title">部门发放指标查询</div>
			</div>			
			<div class="col-md-2">				
				<select class="form-control" id="departs">
					<option value="all">选择部门</option>
					<th:block th:each="obj:${departmentNames}">
					<option th:value="${obj}" th:text="${obj}"></option>
					</th:block>					
				</select>
			</div>
			<div class="col-md-2">				
				<select class="form-control" id="oiltypes">
					<option value="all">选择油品</option>
					<th:block th:each="obj:${oilInfos}">
					<option th:text="${obj.name}" th:value="${obj.name}"></option>
					</th:block>		
				</select>
			</div>
			<div class="col-md-2">				
				<select class="form-control" id="guidelinetypes">
					<option value="all">选择指标类型</option>
					<option value="实物">实物</option>
					<option value="价拨">价拨</option>
				</select>
			</div>			
			<div class="col-md-2">
				<div class="form-group">
                <div class="input-group date">
                  <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                  </div>
                  <input type="text" readonly class="form-control pull-right" id="querydate" placeholder='请选择发放日期'>
                </div>
                <!-- /.input group -->
              </div>
			</div>
			<div class="col-md-2 ">
				<button type="button" class="btn btn-block  btn-info" onclick="loaddata();">查询</button>
			</div>
		</div>
	</div>
	<div class="box-body">
		<table id="depart_infos"
				class="table table-hover  table-bordered table-condensed">
			<thead>
				<tr
						style="font-size: 16px; background-color: rgb(237, 241, 244); align: center">
						<th style="width: 4%">序号</th>
						<th style="width: 14%">单位名称</th>
						<th style="width: 6%">油品名称</th>
						<th style="width: 12%">发放日期</th>
						<th style="width: 10%">发放量</th>
						<th style="width: 8%">指标类型</th>
						<th style="width: 8%">审批人</th>
						<th style="width: 8%">操作人</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
<script type='text/javascript' th:inline="javascript">
function loaddata(){
	var departs=$('#departs').val();
	var oiltypes=$('#oiltypes').val();
	var querydate=$('#querydate').val();	
	var guidelinetype=$('#guidelinetypes').val();	
	var table=$('#depart_infos').DataTable({		
		/* "bLengthChange" : false, //每页显示的记录数
		"bFilter" : false, //搜索栏
		"bSort" : true, //是否支持排序功能
		"bInfo" : true, //显示表格信息
		"bAutoWidth" : true, //自适应宽度		
		"bDestroy" : true,
		"bProcessing" : true, //开启读取服务器数据时显示正在加载中……特别是大数据量的时候,开启此功能比较好
		"bServerSide" : true,//服务器处理分页,默认是false,需要服务器处理,必须true	 */
		//"bFilter" : false, //搜索栏
		"processing": true,
	    "serverSide": true,
		'lengthChange' : false,
		'searching' : false,
		'info' : true,
		'autoWidth' : false,
		"bDestroy" : true,
  		"ajax": {
        	"url": "depart_record_query/datas",
        	"type": "POST",
        	"data":{"querydate":querydate,"departs":departs,"oiltypes":oiltypes,"guidelinetype":guidelinetype}
    	},
  		"columns": [
  			{ "data": "rn"},
        	{ "data": "departmentName" },
        	{ "data": "oilName"  },
        	{ "data": "provideDate" },
        	{ "data": "inputGuideline" },
        	{ "data": "guidelineName" },
        	{ "data": "confirmPerson"},
        	{ "data": "operator"}
    	],
		"oLanguage": { //国际化配置  
			"sProcessing" : "正在获取数据，请稍候...",    
			"sLengthMenu" : "显示 _MENU_ 条",    
			"sZeroRecords" : "没有您要搜索的内容",    
			"sInfo" : "记录数为 _TOTAL_ 条    当前 _PAGE_页",// _PAGE_ _START_ 到  _END_ 条记录 ",    
			"sInfoEmpty" : "记录数为0",    
			"sInfoFiltered" : "(全部记录数 _MAX_ 条)",    
			"sInfoPostFix" : "",    
			"sSearch" : "搜索",
			"sUrl" : "",    
			"oPaginate": {    
				"sFirst" : "首页",    
				"sPrevious" : "<<",    
				"sNext" : ">>",    
				"sLast" : "尾页"    
			}
		}    	
	});
	//console.info(departs+' '+oiltypes+' '+querydate+'222222222222222')
}
$(function(){
    loaddata();
    $('#querydate').datepicker({
    	todayHighlight:true,    	
    	keyboardNavigation:true,
    	autoclose:true,
    	language:'zh-cn',
    	format:'yyyy-mm-dd'
    });
    //$('#querydate').datepicker('setDate', new Date());
})
</script>
</body>
</html>
