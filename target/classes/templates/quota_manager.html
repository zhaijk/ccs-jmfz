      <!-- Small boxes (Stat box) -->
      
<div class="row">
<div class="col-md-12">
<div class="box">
<div class="box-header  with-border">
    <span style="font-size:24px;position:relative;top:6px;left:40%">指标转换</span>
    <p class="text-muted well well-sm" style="width:20%;position:absolute;top:-2px;left:80%">
           需事先进行"油品密度定义"，将上级调拨的油料指标或者上级批准的转代供指标，根据事先定义的油品密度,转换成升单位。提供给部门或者卡发放指标使用。
    </p>
</div>
<div class="box-body  with-border">
    <div class="col-md-3">
    <!-- small box -->
    <div class="small-box bg-aqua">
    <div class="inner">
      <h3><span th:text="${swjiecu}"></span><sup style="font-size: 20px">吨</sup></h3>
      <p>可供转换的实物油料指标</p>
    </div>
    <div class="icon">
      <i class="ion ion-stats-bars"></i>
    </div>
    <a href="#" class="small-box-footer">实物油料指标转换<i class="fa fa-arrow-circle-right"></i></a>
    </div>
    </div>
        <!-- ./col -->
        <div class="col-lg-3 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-green">
            <div class="inner">
              <h3><span th:text="${zdgjiecu}"></span><sup style="font-size: 20px">吨</sup></h3>

              <p>可供转换的转代供指标</p>
            </div>
            <div class="icon">
              <i class="ion ion-bag"></i>
            </div>
            <a href="#" class="small-box-footer">转代供油料指标转换 <i class="fa fa-arrow-circle-right"></i></a>
          </div>
        </div>
        
        <!-- ./col -->
        <div class="col-lg-3 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-red">
            <div class="inner">
              <h3><span th:text="${heji}"></span><sup style="font-size: 20px">吨</sup></h3>

              <p>可供转换指标合计</p>
            </div>
            <div class="icon">
              <i class="ion ion-pie-graph"></i>
            </div>
            <!-- <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a> -->
          </div>
        </div>
        <!-- ./col -->
      </div>
</div></div></div>
