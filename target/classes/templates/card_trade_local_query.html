<body>	
<div class="box">
    <div class="box-header with-border">
    <div class="row">
    	<div class="col-md-6">
			<div class="box-title">本单位加油卡消费记录查询</div>
		</div>
		<div class="col-md-2 ">
			<input type="text" class="form-control pull-right" id="inputcardcode" placeholder="请输入卡号">
		</div>
		<div class="col-md-2 ">
			<input type="text" class="form-control pull-right" id="inputcar" placeholder="请输入车辆号牌">
		</div>
		<div class="col-md-2 ">
			<button type="button" class="btn btn-block  btn-info" onclick="loaddata();">查询</button>
		</div>
	</div>
	</div>
	<div class="box-body">
		<table id="depart_infos" class="table table-hover  table-bordered table-condensed">
			<thead>
			<tr style="font-size: 16px; background-color: rgb(237, 241, 244); align:right">
				<th style="width: 4%">序号</th>
				<th style="width: 10%">卡号</th>
				<th style="width: 6%">卡类型</th>
				<th style="width: 8%">油品类型</th>
				<th style="width: 6%">卡状态</th>
				<th style="width: 6%">车牌号</th>
				
				<th style="width: 8%">交易日期</th>
				<th style="width: 8%">交易时间</th>
				<th style="width: 8%">加油站</th>	
				<th style="width: 4%">油枪号</th>
				<th style="width: 4%">加油次数</th>
				<th style="width: 8%;align:right">加油量</th>
				<th style="width: 8%">卡上余额</th>
				
				<th style="width: 6%">发放次数</th>
				<th style="width: 6%">发放量</th>
			</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
</div>
<script type='text/javascript' th:inline="javascript">
function loaddata(){	
	
	var querydatestart=$('#querydatestart').val();	
	var querydatestop=$('#querydatestop').val();
	var departs=$('#departs').val();
	var oiltypes=$('#oiltypes').val();	
	var cardtypes=$('#cardtypes').val();	
	var cardcode=$('#inputcardcode').val();
	var carcode=$('#inputcar').val();	
	
	var table=$('#depart_infos').DataTable({	
		"processing": 		true,
	    "serverSide": 		true,
		'lengthChange' : 	false,
		'searching' : 		false,
		'info' : 			true,
		'autoWidth' : 		false,
		"bDestroy" : 		true,
  		"ajax": {
        	"url": "card_trade_local_query/datas",
        	"type": "POST",
        	"data":{querydatestart:querydatestart,querydatstop:querydatestop,departs:departs,
        		    oiltypes:oiltypes,cardtype:cardtypes,cardcode:cardcode,carcode:carcode}
    	},
  		"columns": [
  			{ "data": "rn"},
        	{ "data": "cardcode" },
        	{ "data": "cardtypename" },
        	{ "data": "oiltypeName" },
          	{ "data": "cardstatus" },
        	{ "data": "carcode"  },        	
        	{ "data": "tradedate" },
        	{ "data": "tradetime" },        	
        	{ "data": "stationname" },        	
        	{ "data": "guncode" },        	
        	{ "data": "mileage" },
        	{ "data": "volumn" },
        	{ "data": "balance" },
        	{ "data": "sendflag" },
        	{ "data": "guidelinecount" }
    	],
		"oLanguage": { //国际化配置  
			"sProcessing" : "正在获取数据，请稍候...",    
			"sLengthMenu" : "显示 _MENU_ 条",    
			"sZeroRecords" : "没有您要搜索的内容",    
			"sInfo" : "记录数为 _TOTAL_ 条    当前 _PAGE_页",// _PAGE_ _START_ 到  _END_ 条记录 ",    
			"sInfoEmpty" : "记录数为0",    
			"sInfoFiltered" : "(全部记录数 _MAX_ 条)",    
			"sInfoPostFix" : "",    
			"sSearch" : "搜索",
			"sUrl" : "",    
			"oPaginate": {    
				"sFirst" : "首页",    
				"sPrevious" : "<<",    
				"sNext" : ">>",    
				"sLast" : "尾页"    
			}
		}    	
	});	
}
$(function(){
    loaddata();
    $('#querydatestart').datepicker({
    	todayHighlight:true,    	
    	keyboardNavigation:true,
    	clearBtn:true,
    	autoclose:true,
    	language:'zh-Cn',
    	format:'yyyy-mm-dd'
    });    
    $('#querydatestop').datepicker({
    	todayHighlight:true,    	
    	keyboardNavigation:true,
    	clearBtn:true,
    	autoclose:true,
    	language:'zh-Cn',
    	format:'yyyy-mm-dd'
    }); 
})
</script>
</body>
