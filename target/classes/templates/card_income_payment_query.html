<div class="box">

			<div class="col-md-2">

			</div>			
			<div class="col-md-2">				
				<select class="form-control" id="departs">

					<option th:value="${obj.departmentCode}" th:text="${obj.departmentName}"></option>

				</select>
			</div>
			<div class="col-md-2">
				<select class="form-control" id="oiltypes">
					<option value="all">选择油品</option>
					<th:block th:each="obj:${oilInfos}">

					</th:block>		
				</select>
			</div>
			<div class="col-md-2 ">

		<table id="depart_infos" class="table table-hover  table-bordered table-condensed">

				<th style="width: 8%" rowspan="2">车牌号</th>

				<th style="width: 6%"  colspan="2">11月</th>	
				<th style="width: 6%"  colspan="2">12月</th>		
			</tr>
			<tr style="font-size: 16px; background-color: rgb(237, 241, 244); align: center">

<script type='text/javascript' th:inline="javascript">

function loaddata(){	
	
	var querydatestart=$('#querydatestart').val();	
	var querydatestop=$('#querydatestop').val();
	var departs=$('#departs').val();
	var oiltypes=$('#oiltypes').val();	
	var cardtypes=$('#cardtypes').val();	
	var cardcode=$('#inputcardcode').val();
	var carcode=$('#inputcar').val();	
	
	var table=$('#depart_infos').DataTable({	
		"processing": 		true,
	    "serverSide": 		true,
		'lengthChange' : 	false,
		'searching' : 		false,
		'info' : 			true,
		'autoWidth' : 		false,
		"bDestroy" : 		true,
		"ordering": 		false,
  		"ajax": {
        	"url": "card_income_payment_query/datas",
        	"type": "POST",
        	"data":{querydatestart:querydatestart,querydatstop:querydatestop,departs:departs,
        		    oiltypes:oiltypes,cardtype:cardtypes,cardcode:cardcode,carcode:carcode}
    	},
  		"columns": [
  			{ "data": "rn"},
        	/* { "data": "drivername" }, */

        	{ "data": "autocarcode" },
        	{ "data": "oiltype" },        	
        	{ "data": "guide01" },
        	{ "data": "date01" },
        	{ "data": "guide02" },
        	{ "data": "date02" },
        	{ "data": "guide03" },
        	{ "data": "date03" },
        	{ "data": "guide04" },

        	{ "data": "guide06" },

        	{ "data": "guide07" },
        	{ "data": "date07" },
        	{ "data": "guide08" },
        	{ "data": "date08" },
        	{ "data": "guide09" },
        	{ "data": "date09" },
        	{ "data": "guide10" },
        	{ "data": "date10" },
        	{ "data": "guide11" },
        	{ "data": "date11" },
        	{ "data": "guide12" },
        	{ "data": "date12" }
        ],

}
