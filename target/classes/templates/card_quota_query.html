<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:score="http://thymeleafexamples">
<head>
  <meta charset="utf-8">
  
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="css/ionicons.min.css">
  <link rel="stylesheet" href="css/bootstrap-table.min.css">  
  <!-- DataTables -->
  <link rel="stylesheet" href="css/dataTables.bootstrap.min.css">  
  <link rel="stylesheet" href="css/buttons.bootstrap.min.css">
  <link rel="stylesheet" href="css/select.bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="css/AdminLTE.min.css"> 
  <link rel="stylesheet" href="css/skins/skin-blue.min.css">

  <link href="css/bootstrap-editable.css" rel="stylesheet" />
  
  <!-- jQuery 3 -->
  <script src="js/jquery.min.js"></script>
  <!-- Bootstrap 3.3.7 -->
  <script src="js/bootstrap.min.js"></script>

  <!-- <script src="js/bootstrap-table-editable.min.js"></script> -->
  <script src="js/bootstrap-editable.js"></script>
  <script src="js/bootstrap-table.min.js"></script>
<script src="js/bootstrap-table-editable.min.js"></script>
<!-- DataTables -->
<script src="js/jquery.dataTables.min.js"></script>
<script src="js/dataTables.bootstrap.min.js"></script>

<script src="js/dataTables.buttons.min.js"></script>
<script src="js/buttons.bootstrap.min.js"></script>
<script src="js/dataTables.select.min.js"></script>

<script src="js/adminlte.min.js"></script>

<!-- SlimScroll -->
<script src="js/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="js/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="js/adminlte.min.js"></script>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->

 /*  editable-table-cell{
	  //background-color: yellow;
	 
	  "data-type": "text";
	  //"data-title": "用户名";
  } */

  	width: 10px;

    .box-title{
        position:relative;
  	    left:10px;
  	    top:8px;
    }
</style>
</head>
<body>	
<div class="box">
    <div class="box-header with-border">
    <div class="row">
			<div class="col-md-2">
				<div class="box-title">IC卡指标发放查询</div>
			</div>			
			<div class="col-md-2">				
				<select class="form-control" id="departs">
					<option value="all">选择部门</option>
					<th:block th:each="obj:${departmentInfos}">
					<option th:value="${obj.departmentCode}" th:text="${obj.departmentName}"></option>
					</th:block>					
				</select>
			</div>
			<div class="col-md-2">				
				<select class="form-control" id="oiltypes">
					<option value="all">选择油品</option>
					<th:block th:each="obj:${oilInfos}">
					<option th:text="${obj.name}" th:value="${obj.name}"></option>
					</th:block>		
				</select>
			</div>
			<div class="col-md-2">				
				<select class="form-control" id="guidelinetypes">
					<option value="all">选择指标类型</option>
					<option value="实物">实物</option>
					<option value="价拨">价拨</option>
				</select>
			</div>			
			<div class="col-md-2">
				<div class="form-group">
                <div class="input-group date">
                  <div class="input-group-addon">
                    <i class="fa fa-calendar" ></i>
                  </div>
                  <input type="text" readonly class="form-control pull-right" id="querydatestart" placeholder='发放日期 从'>
                </div>
                <!-- /.input group -->
              </div>
			</div>
			<div class="col-md-2 ">
				<button type="button" class="btn btn-block  btn-info" onclick="loaddata();">查询</button>
			</div>
		</div>
		<div class="row">
		    <div class="col-md-2 ">
				
			</div>
			<div class="col-md-2 ">
				<input type="text" class="form-control pull-right" id="inputcardcode" placeholder="请输入卡号">
			</div>
			<div class="col-md-2 ">
				<select class="form-control" id="sendtype">
					<option value="all">选择发放类型</option>
					<option value="固定">固定</option>
					<option value="单卡">单卡</option>
					<option value="补贴">补贴</option>
					<option value="5">5</option>
					<option value="6">6</option>
				</select>
			</div>
			<div class="col-md-2 ">
				<select class="form-control" id="writecard">
					<option value="all">选择写卡状态</option>
					<option value="已写卡">已写卡</option>
					<option value="未写卡">未写卡</option>
				</select>
			</div>
			<div class="col-md-2 ">
				<div class="form-group">
                <div class="input-group date">
                  <div class="input-group-addon">
                    <i class="fa fa-calendar" ></i>
                  </div>
                  <input type="text" readonly class="form-control pull-right" id="querydatestop" placeholder='发放日期 至'>
                </div>
                <!-- /.input group -->
              </div>
              <div class="form-group">
                <div class="input-group date">
                  <div class="input-group-addon">
                    <i class="fa fa-calendar" ></i>
                  </div>
                  <input type="text" readonly class="form-control pull-right" id="querydatestop" placeholder='发放日期 至'>
                </div>
                <!-- /.input group -->
              </div>
			</div>
	    </div>
	</div>
	<div class="box-body">
		<table id="depart_infos" class="table table-hover  table-bordered table-condensed">
			<thead>
			<tr style="font-size: 16px; background-color: rgb(237, 241, 244); align: center">
				<th style="width: 6%">序号</th>
				<th style="width: 12%">卡号</th>
				<th style="width: 12%">车牌号</th>
				<th style="width: 8%">发放类型</th>
				<th style="width: 8%">油品类型</th>
				<th style="width: 8%">指标类型</th>
				<th style="width: 8%">发放量</th>
				<th style="width: 8%">发放日期</th>
				<th style="width: 8%">发放次数</th>
				<th style="width: 8%">写卡标志</th>
				<th style="width: 8%">操作员</th>
			</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
</div>
<script type='text/javascript' th:inline="javascript">
function loaddata(){
	
	var querydatestart=$('#querydatestart').val();	
	var querydatestop=$('#querydatestop').val();
	var departs=$('#departs').val();
	var oiltypes=$('#oiltypes').val();	
	var guidelinetype=$('#guidelinetypes').val();	
	var cardcode=$('#inputcardcode').val();
	var sendtype=$('#sendtype').val();
	var writecard=$('#writecard').val();
	
	var table=$('#depart_infos').DataTable({	
		"processing": 		true,
	    "serverSide": 		true,
		'lengthChange' : 	false,
		'searching' : 		false,
		'info' : 			true,
		'autoWidth' : 		false,
		"bDestroy" : 		true,
  		"ajax": {
        	"url": "card_quota_query/datas",
        	"type": "POST",
        	"data":{"querydatestart":querydatestart,"querydatestop":querydatestop,"departs":departs,
        		    "oiltypes":oiltypes,"guidelinetype":guidelinetype,'cardcode':cardcode,
        		    'sendtype':sendtype,'writecard':writecard,'departs':departs}
    	},
  		"columns": [
  			{ "data": "rn"},
        	{ "data": "cardcode" },
        	{ "data": "carcode"  },
        	{ "data": "sendtypeFlag" },
        	{ "data": "oiltypename" },
        	{ "data": "guidelinetypename" },
        	{ "data": "guidelinecount" },
        	{ "data": "provideDate" },
        	{ "data": "sendflag" },
        	{ "data": "writecardflag" },
        	{ "data": "operator" }        	
    	],
		"oLanguage": { //国际化配置  
			"sProcessing" : "正在获取数据，请稍候...",    
			"sLengthMenu" : "显示 _MENU_ 条",    
			"sZeroRecords" : "没有您要搜索的内容",    
			"sInfo" : "记录数为 _TOTAL_ 条    当前 _PAGE_页",// _PAGE_ _START_ 到  _END_ 条记录 ",    
			"sInfoEmpty" : "记录数为0",    
			"sInfoFiltered" : "(全部记录数 _MAX_ 条)",    
			"sInfoPostFix" : "",    
			"sSearch" : "搜索",
			"sUrl" : "",    
			"oPaginate": {    
				"sFirst" : "首页",    
				"sPrevious" : "<<",    
				"sNext" : ">>",    
				"sLast" : "尾页"    
			}
		}
	});	
}
$(function(){
    loaddata();
    $('#querydatestart').datepicker({
    	todayHighlight:true,    	
    	keyboardNavigation:true,
    	clearBtn:true,
    	autoclose:true,
    	language:'zh-Cn',
    	format:'yyyy-mm-dd'
    });    
    $('#querydatestop').datepicker({
    	todayHighlight:true,    	
    	keyboardNavigation:true,
    	clearBtn:true,
    	autoclose:true,
    	language:'zh-Cn',
    	format:'yyyy-mm-dd'
    }); 
})
</script>
</body>
</html>
