<body>
<div class="box">
    <div class="box-header with-border">
    <div class="row">
			<div class="col-md-2">
				<div class="box-title">实物油料指标统计表</div>
			</div>		
			<div class="col-md-2">				
				<select class="form-control" id="years">
					<option value="all">选择年份</option>
					<th:block th:each="obj:${years}">
					<option th:value="${obj}" th:text="${obj}"></option>
					</th:block>					
				</select>
			</div>		
			<div class="col-md-2">				
				<select class="form-control" id="departs">
					<option value="all">选择部门</option>
					<th:block th:each="obj:${departmentInfos}">
					<option th:value="${obj.departmentCode}" th:text="${obj.departmentName}"></option>
					</th:block>					
				</select>
			</div>
			<div class="col-md-2">				
				<select class="form-control" id="oiltypes">
					<option value="all">选择油品</option>
					<th:block th:each="obj:${oilInfos}">
					<option th:text="${obj.name}" th:value="${obj.oilType}"></option>
					</th:block>		
				</select>
			</div>
			<div class="col-md-2 ">
				<button type="button" class="btn btn-block  btn-info" onclick="loaddata();loadprint();">查询</button>
			</div>
		</div>
	</div>
	<div class="box-body">
		<table id="table_infos" class="table table-hover  table-bordered table-condensed">
			<thead>
				<tr	style="font-size: 16px; background-color: rgb(237, 241, 244); align: center">
					<!-- <th style="width: 14%">序号</th> -->
					<th style="width: 14%">月份</th>
					<th style="width: 6%">上期结转</th>
					<th style="width: 12%">本期收入</th>
					<th style="width: 10%">本期支出</th>
					<th style="width: 8%">本期结存</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
</div>
<div class="box">
<div class="box-body with-border">
	<div class="row" id="print_area">			
	</div>
</div>
</div>
<script src="js/jquery.jqprint-0.3.js" type="text/JavaScript" language="javascript"></script>
<script type='text/javascript' th:inline="javascript">
function loaddata(){
	var departs=$('#departs').val();
	var oiltypes=$('#oiltypes').val();
	var niandu=$('#years').val();	
	var table=$('#table_infos').DataTable({

		　　　　'orderable' : false
		　　}] ,
		'paging' : false,		
	 	'searching' : false,
		'info' : false,
		'autoWidth' : false,
	  	"bDestroy":true,
   		"processing": 		true,
  		"ajax": {
        	"url": "oil_quota_total_report/datas",
        	"type": "post",
        	"data":{"departmentcode":departs,"oil":oiltypes,"niandu":niandu}
    	},  	
	    "columns": [  			
	    	//{ "data": "id" },
	    	{ "data": "recorddate" },
        	{ "data": "sqjz"  },
        	{ "data": "shouru" },
        	{ "data": "zhichu" },
        	{ "data": "jiechun" }
    	]

				"sNext" : ">>",    
				"sLast" : "尾页"    
			}
		}    	 */
	});
	//console.info(departs+' '+oiltypes+' '+querydate+'222222222222222')

$(function(){
    loaddata();
    loadprint();

$('#print').click(function(){
	$('#printarea').jqprint({
		debug: true, //如果是true则可以显示iframe查看效果（iframe默认高和宽都很小，可以再源码中调大），默认是false
		importCSS: true, //true表示引进原来的页面的css，默认是true。（如果是true，先会找$("link[media=print]")，若没有会去找$("link")中的css文件）
		printContainer: true, //表示如果原来选择的对象必须被纳入打印（注意：设置为false可能会打破你的CSS规则）。
		operaSupport: false//表示如果插件也必须支持歌opera浏览器，在这种情况下，它提供了建立一个临时的打印
	});
});
$('#printatgrid').click(function(){	
	window.open('print_','_blank');
});
function loadprint(){
	var departs=$('#departs').val();
	var oiltypes=$('#oiltypes').val();
	var niandu=$('#years').val();	
	$("#print_area").load("oil_print_?departmentcode="+departs+"&oil="+oiltypes+"&niandu="+niandu);
}
</script>
