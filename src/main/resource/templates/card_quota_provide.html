<body>
<div class="box"> 
<div class="box-title">
 	<h3> 单卡指标发放</h3>	
</div>
    <div class="box-body with-border">
    <table  id="cardinfo_table" class="table table-hover table-striped table-bordered table-condensed display"  style="width:100%">
	<thead>
		<tr style="font-size:12px;background-color:#d3d7df;text-align:center;">
    		<th>卡号</th>
    		<th>卡类型</th>
    		<th>车牌号</th>
    		<th>车辆类型</th>
    		<th>油品</th>
    		<th>有效期</th>
    		<th>卡有效标志</th>
    		<th>卡最大限额</th>
    		<th>卡余额</th>
    		<th>未实入指标</th>
    		<th>库余额</th>
    		<th>本次发放量</th>    		
		</tr>
	</thead>
	<tbody>
    	<tr th:each="cardInfo:${cardInfos}">
    		<td th:text="${cardInfo.cardCode}"></td>
    		<td th:text="${cardInfo.cardType}"></td>
    		<td th:text="${cardInfo.autoCarCode}"></td>
    		<td th:text="${cardInfo.autoCarCode}"></td>
    		<td th:text="${cardInfo.oilType}"></td>
    		<td th:text="${cardInfo.fillCardterm}"></td>
    		<td th:text="${cardInfo.cardStatus}"></td>    		
    		<td th:text="${cardInfo.maxcount}"></td>
    		<td th:text="${cardInfo.cardCount}"></td>
    		<td th:text="${cardInfo.noOperateCount}"></td>
    		<td th:text="${cardInfo.cardCount}"></td>
    		<td ><input type="text" style="width:50%"/><input type="button" style="width:50%" value="发放"   th:onclick="'javascript:privode('+${cardInfo.cardCode}+','+${cardInfo.oilType}+',$(this))'"/>
    	    </td>
    	</tr>
	</tbody>
	</table> 
	</div>
</div>
<div class="box">
<div class="box-title">
 	<h3> 部门剩余指标统计表</h3>	
</div>
    <div class="box-body with-border">
    <table  id="sum_infos" class="table table-hover table-striped table-bordered table-condensed display"  style="width:100%">
	<thead>
		<tr style="font-size:16px;background-color:#d3d7df;text-align:center;">
    		<th style="width:10%;vertical-align: middle;text-align: center;;text-align:center" >部门编码</th>
    		<th style="width:10%;vertical-align: middle;text-align: center;;text-align:center" >部门名称</th>
			<th th:each="obj:${oilInfos}" th:text="${obj.name+' (L)'}"></th>
		</tr>
	</thead>
	<tbody>
    <tr th:each="obj:${departmentProvideInfos}">
    	<td style="text-align:center" th:text="${obj.departmentCode}"></td>  
    	<td style="text-align:center" th:text="${obj.departmentName}"></td>  		
  		<th:block th:each="sum,state:${obj.oiltypeSum}">  			
  		<td th:text="${sum}"></td>  			
		</th:block>
    </tr>
	</tbody>
	</table> 
</div>
</div>

function privode(cardcode,oiltype,guidline){
	var guidelineCount=guidline.parent("td").find("input").val();
	//console.info(guidelineCount);
	if(""==guidelineCount){
		alert('请输入发放量');return;
	}
	console.info(guidelineCount);
	//console.info(cardcode+' '+oiltype+' '+guidline);
    //var data = $("#cardinfo_table").DataTable().row(this).data();
    //console.info(data);
	$.ajax({
		type: 'POST',
		url: "card_quota_provide/provide",
		dataType:'text',
		data:{cardcode:cardcode,oiltype:oiltype,guidline:guidelineCount},
		success:function(data){
			alert(data);
		},
		error:function(result){
			alert(result);
		}
	});
}
