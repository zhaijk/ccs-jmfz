<script type='text/javascript' th:inline="javascript">

$("#btn_submit").on('click',function(){
	$("#btn_submit").attr('disabled',true);
	var gongyingyouku=$("#gongyingyouku").val();
	if(gongyingyouku=='all'){
		alert('请选择存储油库');$("#btn_submit").attr('disabled',false);return;
	}
	var dateselect=$("#dateselect").val();
	if(dateselect==''){
		alert('请选择操作日期');$("#btn_submit").attr('disabled',false);return;
	}	
	var memo=$("#memo").val();
	var oilsinputs=$("#oilsinput td input");
	var oilvals=new Array();
	
	var counter=0;
	var flag=0;
	oilsinputs.each(function(){
		var val=$(this).val();		
		console.info(typeof val +" "+typeof limit[counter])
		if(parseFloat(val)>430){		
			flag=1;
			alert(oils[counter].name + " 输入值: "+val+"大于最大值:430 ");
			$(this).val('');
			return;
		}
		oilvals.push($(this).val());
		counter++;
	});
	if(flag==1){
		$("#btn_submit").attr('disabled',false);
		return;
	}	
	$.ajax({
		url:'youliao_zigou/edit',
		type:'post',
		data:{'kaidanriqi':dateselect,'gongyingyouku':gongyingyouku,'beizhu_sys':memo,'oils':oilvals},
		success:function(data){
			alert(data);
			$("#btn_submit").attr('disabled',false);
		},
		error:function(data){
			alert(data);
			$("#btn_submit").attr('disabled',false);
		}
	});
});

var oils=[[${oils}]];
var table;
$("#gongyingyouku").on('change',function(){
	var  gongyingyouku=$(this).val();
	loaddata(gongyingyouku);
})
function loaddata(youku_name){
	var columnList = [];	
	columnList.push({"data": "kaidanriqi"});
	columnList.push({"data": "danjuhao"});
	columnList.push({"data": "youku_name"});
	columnList.push({"data": "income"});
	for(var i=0;i<oils.length;i++)
		columnList.push({"data" : "shiwu."+i,defaultContent : "0.0"});
	table=$('#diaobodan_table').DataTable({	
		//'pageLength': 6,
		'bDestroy': 		true,  
		'processing': 		true,
		'searching' : 		false,
		'lengthChange' : 	false,
		"select": {
   	        style: 'single',
   	        info: false
   	    },
   	    "ordering": false, // 禁止排序		
  		"ajax": {
        	"url": "youliao_zigou/datas",
        	"type": "Post",
        	"data":{"gongyingyouku":youku_name}
  		},
  		"columns": columnList,  			
		"oLanguage": { //国际化配置  
			"sProcessing" : "正在获取数据，请稍候...",    
			"sLengthMenu" : "显示 _MENU_ 条",    
			"sZeroRecords" : "没有您要搜索的内容",    
			"sInfo" : "记录数为 _TOTAL_ 条    当前 _PAGE_页",// _PAGE_ _START_ 到  _END_ 条记录 ",    
			"sInfoEmpty" : "记录数为0",    
			"sInfoFiltered" : "(全部记录数 _MAX_ 条)",    
			"sInfoPostFix" : "",    
			"sSearch" : "搜索",
			"sUrl" : "",    
			"oPaginate": {    
				"sFirst" : "首页",    
				"sPrevious" : "<<",    
				"sNext" : ">>",    
				"sLast" : "尾页"    
			}
		}    	
	});	
}
