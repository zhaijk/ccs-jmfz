<body>	
<div class="box">
    <div class="box-header with-border">
    	<span class="box-title">转代供.油料调拨</span>
    	<p style="width:40%;position:absolute;top:-2px;left:60%" class="text-muted well well-sm">
    	给需到外单位加注油料的受供单位调拨转供油料。调拨时只需录入需在外单位代供油料的数量，不需要指定具体油品。若未调拨转供油料，而受供单位已在外单位加油，表格内会显示该单位超支指标数量，表示该单位已欠外单位油料，请及时为该单位调拨转供油料。
		注意：未使用IC卡加油的受供单位，因系统无法自动计算，不要使用该功能调拨转供指标。需到外单位保障的油料，用“指标管理”功能中的“本级调整”功能，进行指标调整。调整过程为：减少受供单位的指标（输入负值），增加供应单位的指标（输入正值）
		</p>		
	</div>
	<div class="box-body">
	<table style="width:60%">
	<tr>	
	<td style="width:30%">
    <select class="form-control" id="shougongdanwei">
		<option value="all">选择受供单位</option>
		<th:block th:each="obj:${departs}">
		<option th:value="${obj.bumen_code}" th:text="${obj.bumen}"></option>
		</th:block>		
	</select>
	</td>
	<td style="width:30%">
    	<input type="text" class="input-mini form-control" id="value" placeholder="请输入调拨数量">
	</td>
	<td style="width:40%;" align="center">
		<button style="width:60%;" class="btn btn-primary" id="btn_submit">开具调拨单</button>
	</td>
	</tr>
	</table>
	</div>
</div>
<div class="row">
<div class="col-md-7"> 
<div class="box">
<div class="box-body with-border">
<table id="diaobodan_table" class="table table-hover  table-bordered table-condensed" style="width:100%">
	<thead>
	<tr style="font-size: 14px; background-color: rgb(237, 241, 244);">
		<th style="text-align: center;vertical-align: middle;" rowspan="2">受供单位</th>
		<th style="text-align: center;vertical-align: middle;" colspan="3">油料指标(吨)</th>
		<th style="text-align: center;vertical-align: middle;" rowspan="2">现加油量</th>
        <th style="text-align: center;vertical-align: middle;" rowspan="2">超支指标</th>
	</tr>
	<tr style="font-size: 14px; background-color: rgb(237, 241, 244);">
		<th style="text-align: center" >小计</th>
		<th style="text-align: center" >上年结转</th>
		<th style="text-align: center" >本年批准</th>
	</tr>
	</thead>
	<tbody style="text-align: center;">
	</tbody>
</table>
</div>
</div> 
</div>
<div class="col-md-5">  
<div class="box">
<div class="box-body with-border">
<table id="total_table" class="table table-hover  table-bordered table-condensed" style="width:100%">
<thead>
<tr style="font-size: 14px; background-color: rgb(237, 241, 244);">
	<th >日期</th>
	<th >通知书号</th>
	<th >受供单位</th>
    <th >数量</th>
</tr>
</thead>
<tbody>
</tbody>
</table>
</div>
</div>   
</div>  
</div>
<script type='text/javascript' th:inline="javascript">
var totaltable;
var table;
$("#btn_submit").on('click',function(){
	
	var shougongdanwei=$("#shougongdanwei").val();	
	if(shougongdanwei=='all'){
		alert('请选择受供单位');$(this).attr('disabled',false);return;
	}	
	var inputvalue=$("#value").val();	
	if(inputvalue==''){
		alert('请输入调拨数量');$(this).attr('disabled',false);return;
	}	
	$.ajax({
		url:'zdgyouliao_diaobo/edit',
		type:'post',
		data:{'edit':'apply','shuliang':inputvalue,'sg_danwei':shougongdanwei},
		success:function(data){
			alert(data);
			$(this).attr('disabled',false);
		},
		error:function(data){
			alert(data);
			$(this).attr('disabled',false);
		}
	});	
});
$("#shougongdanwei").on('change',function(){
	var sg_danwei=$("#shougongdanwei").val();
	var sg_danwei_text=$("#shougongdanwei").find("option:selected").text();
	if(sg_danwei=='all'){
		return;
	}
	loadtotal(sg_danwei,sg_danwei_text);
	
});
function loadtotal(sg_danwei,sg_danwei_text){
	totaltable==$('#total_table').DataTable({	
		//'pageLength': 		7,
		'bDestroy': 		true,  
		'processing': 		true,
		'searching' : 		false,
		'lengthChange' : 	false,
		/* "select": {
   	        style: 'single',
   	        info: false
   	    }, */
   	    "ordering": false, // 禁止排序
		"ajax": {
        	"url": "zdgyouliao_total/datas",
        	"type": "POST",
        	"data":{"sg_danwei":sg_danwei,"sg_danwei_text":sg_danwei_text}
    	},
  		"columns": [
  			{"data": "riqi"},
  			{"data": "wenjianhao"},
  			{"data": "sg_danwei"},
  			{"data": "shuliang"}
  		],
		"oLanguage": { //国际化配置  
			"sProcessing" : "正在获取数据，请稍候...",    
			"sLengthMenu" : "显示 _MENU_ 条",    
			"sZeroRecords" : "没有您要搜索的内容",    
			"sInfo" : "记录数为 _TOTAL_ 条    当前 _PAGE_页",// _PAGE_ _START_ 到  _END_ 条记录 ",    
			"sInfoEmpty" : "记录数为0",    
			"sInfoFiltered" : "(全部记录数 _MAX_ 条)",    
			"sInfoPostFix" : "",    
			"sSearch" : "搜索",
			"sUrl" : "",    
			"oPaginate": {    
				"sFirst" : "首页",    
				"sPrevious" : "<<",    
				"sNext" : ">>",    
				"sLast" : "尾页"    
			}
		}    	
	});	
}
function loaddata(){
	table=$('#diaobodan_table').DataTable({	
		//'pageLength': 		7,
		'bDestroy': 		true,  
		'processing': 		true,
		'searching' : 		false,
		'lengthChange' : 	false,
		"select": {
   	        style: 'single',
   	        info: false
   	    },
   	    "ordering": false, // 禁止排序
		"ajax": {
        	"url": "zdgyouliao_diaobo/datas",
        	"type": "POST",
        	"data":{}
    	},
  		"columns": [
  			{"data": "name"},
  			{"data": "total"},
  			{"data": "jz"},
  			{"data": "pz"},
  			{"data": "jyl"},
  			{"data": "cz"}
  		],
		"oLanguage": { //国际化配置  
			"sProcessing" : "正在获取数据，请稍候...",    
			"sLengthMenu" : "显示 _MENU_ 条",    
			"sZeroRecords" : "没有您要搜索的内容",    
			"sInfo" : "记录数为 _TOTAL_ 条    当前 _PAGE_页",// _PAGE_ _START_ 到  _END_ 条记录 ",    
			"sInfoEmpty" : "记录数为0",    
			"sInfoFiltered" : "(全部记录数 _MAX_ 条)",    
			"sInfoPostFix" : "",    
			"sSearch" : "搜索",
			"sUrl" : "",    
			"oPaginate": {    
				"sFirst" : "首页",    
				"sPrevious" : "<<",    
				"sNext" : ">>",    
				"sLast" : "尾页"    
			}
		}    	
	});	
}
$(function(){
    loaddata();   
})
</script>
