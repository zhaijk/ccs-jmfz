<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:score="http://thymeleafexamples">
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="ie-stand"> 
  <title>车船税减免政策辅助系统  登录</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <th:block th:replace="head-css.html"></th:block>
</head>
<body class="hold-transition login-page"style="background:url(img/login.jpg) no-repeat fixed;background-size:cover;">


<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>车船税减免</b>辅助系统</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">登录系统</p>

    <form action="login" method="post">
      <div class="form-group has-feedback">
        <input name="loginname" type="text" class="form-control" placeholder="登录名">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input name="loginpassword" type="password" class="form-control" placeholder="密码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <!-- <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div>
        </div> -->
        <!-- /.col -->
        <div class="col-md-6">
          <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
        </div>
        <div class="col-md-6">
          <button class="btn btn-primary btn-block btn-flat">退出</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="social-auth-links text-center">
      <!-- <p>- OR -</p> -->
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> 忘记密码</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i>注册新用户</a>
    </div>
    <!-- /.social-auth-links -->
<!-- 
    <a href="#">忘记密码</a><br>
    <a href="register.html" class="text-center">注册新用户</a> -->

  </div>
  <!-- /.login-box-body -->
</div>

</body>
</html>
